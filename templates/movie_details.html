{% extends 'base.html' %}

{% block body %}
<h1>{{ movie.title }}</h1>

<p>
  {{ movie.overview }}
</p>

<img src="{{ movie.poster_path }}" width="300" height="400">

<form action="/ratings/{{movie.movie_id}}" method="POST">
    <label for="rating">Choose rating:</label>
    <select name="rating" id="rating">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select>
    <input type="submit">
</form>


{% endblock %}
